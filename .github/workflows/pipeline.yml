# This workflow is a pipeline of multiple actions ,it is   triggered  for commits and pull on master branch

name: Building and publishing the Docker image

on:
  # triggered on push and pull_request on master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 
  build:
    # run the commands on ubuntu
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: geting the actor
        # getting the environment variable (the pseudo github of the actor)
        run: echo $GITHUB_ACTOR


      # verify that the repository  is under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: docker/login-action@v1
        if: "startsWith(github.ref, 'refs/tags/v')"
        with:
          registry: ghcr.io
          username: ${{ github.ChickenLivesMatter }}
          password: ${{ secrets.KEYAPT }} 
          
      - name: Build with maven
        run: mvn clean package
         
      - name: Building the Docker image
        # docker build -t sog/stackovergoat docker/images/openLiberty

        run: |
           ./../../docker\images\openLiberty\build-image.sh
           docker tag sog/stackovergoat ghcr.io/sog/stackovergoat
           docker push ghcr.io/sog/stackovergoat
     
