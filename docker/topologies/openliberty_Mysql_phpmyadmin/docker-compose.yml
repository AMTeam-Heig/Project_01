version: '3'
services:
  openliberty:
    build: ../../images/openliberty
    ports:
      - "9080:9080"
      - "9443:9443"
    links:
      - mysql:db
  mysql:
    build: ../../images/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./docker/init/database/:/docker-entrypoint-initdb.d/
  phpmyadmin:
    build: ../../images/phpmyadmin
    ports:
      - "6060:80"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    links:
      - mysql:db

